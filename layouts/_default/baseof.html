<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ici c'est</title>

    {{ $style := resources.Get "css/main.css" | minify | fingerprint }}
    <link href="{{ $style.RelPermalink }}" rel="stylesheet" type="text/css">
    <link href="/public/fontawesome-free-6.1.1-web/css/fontawesome.min.css" rel="stylesheet">
    <link href="/public/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="row">
            <div class="col">
                <img height="55" align="left" src="/public/images/03_Stadt-Biel-Hauptlogo-20190827-Rot-RGB.png" />
            </div>
            <div class="col">
                <section class="language-selector">
                    <nav class="main">
                        <ul class="lang">
                            <li class="lang-item active">
                                <a href="#" title="FR" hreflang="fr">
                                    <div class="lang-item-text">
                                        Fr
                                    </div>
                                </a>
                            </li>
                            <li class="lang-item">
                                <a href="#" title="DE" hreflang="de">
                                    <div class="lang-item-text">
                                        De
                                    </div>
                                </a>
                            </li>
                            <li class="lang-item">
                                <a href="#" title="DE" hreflang="de">
                                    <div class="lang-item-text">
                                        It
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>
    </header>
    <main>
        <article>
            <header>
                <div class="breadcrumb">
                    <a href="https://robert-walser.netlify.app/fr/">
                        <span class="breadcrumb-item">
                            Accueil
                        </span>
                    </a>
                    <span class="breadcrumb-separator">
                        >
                    </span>
                    <a href="https://robert-walser.netlify.app/fr/station-1/">
                        <span class="breadcrumb-item">
                            Station 1
                        </span>
                    </a>
                    <span class="breadcrumb-separator">
                        >
                    </span>
                    <span class="breadcrumb-item active">
                        Info
                    </span>
                </div>
                <h1>{{ .Title }}</h1>
            </header>
            <div class="tabs-selector">
                <ul class="tabs">
                    <li class="tabs-item active">
                        <a href="#">
                            <div class="tabs-item-text">
                                <i class="fa-solid fa-circle-info"></i>
                                Info
                            </div>
                        </a>
                    </li>
                    <li class="tabs-item">
                        <a href="#">
                            <div class="tabs-item-text">
                                <i class="fas fa-camera"></i>
                                Images
                            </div>
                        </a>
                    </li>
                    <li class="tabs-item">
                        <a href="#">
                            <div class="tabs-item-text">
                                <i class="fas fa-map"></i>
                                Carte
                            </div>
                        </a>
                    </li>
                    <li class="tabs-item">
                        <a href="#">
                            <div class="tabs-item-text">
                                Notice biographique
                            </div>
                        </a>
                    </li>
                    <li class="tabs-item">
                        <a href="#">
                            <div class="tabs-item-text">
                                Notice biographique
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>
        </article>
    </main>
    <footer>
        <div class="row">
            <div class="col">
                Un projet de la ville de Bienne
            </div>
            <div class="col">

            </div>
        </div>
    </footer>
</body>

</html>
